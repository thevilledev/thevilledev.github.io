---
layout: default
---

<div class="home">

<div id="header">
    <object type="image/svg+xml" data="images/emblem.svg" name="emblem" width="150" height="150"></object>
</div>

<p>You have reached the homepage of Ville Vesilehto.</p>

<p>This site is very lightweight. The Internet is bloated enough already.</p>

<p>Latest blog posts:</p>
<ul class="posts">  
    {% for post in site.posts limit:5 %}  
       <li>  
           <span>{{ post.date | date_to_string }}</span> &raquo;  
           <a href="{{ BASE_PATH }}{{ post.url }}">  
           {{ post.title }}</a>  
       </li>  
    {% endfor %}  
</ul>
